name: build java app

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: checkout
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file java-app/pom.xml
      - name: upload the artifact
        uses: actions/upload-artifact@v4
        with:
          path: /home/runner/work/gh-actions-example-nbh/gh-actions-example-nbh/java-app/target/
      - name: Publish to GitHub Packages
        run: mvn --batch-mode deploy --file java-app/pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
